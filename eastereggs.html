<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Easter Eggs & Theories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Hidden details and theories.">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <!-- Skip link -->
  <a class="skip-link" href="#main-content">Skip to main content</a>

  <!-- Header -->
  <header class="site-header">
    <div class="container">

      <!-- Logo -->
      <div class="logo">
        <a href="index.html">
          <img src="images/TMCURlogo.png" alt="The Marvel Cinematic Universe Resource logo">
        </a>
      </div>

      <!-- Mobile menu toggle -->
      <button class="menu-toggle"
              type="button"
              aria-expanded="false"
              aria-controls="primary-nav">
        <span class="visually-hidden">Open menu</span>
        â˜°
      </button>

      <!-- Navigation -->
      <nav class="main-nav"
           id="primary-nav"
           aria-label="Primary navigation"
           data-open="false">
        <ul>
          <li><a href="movies.html">Movies</a></li>
          <li><a href="tv.html">TV</a></li>
          <li><a href="chronology.html">Chronology</a></li>
          <li><a href="characters.html">Characters</a></li>
          <li><a href="eastereggs.html">Easter Eggs & Theories</a></li>
        </ul>
      </nav>

      <!-- Header actions -->
      <div class="header-actions">
        <form action="search.html" method="get" class="search-form">
          <label for="search" class="visually-hidden">Search the site</label>
          <input
            type="search"
            id="search"
            name="q"
            placeholder="Search"
            required>
          <button type="submit">Search</button>
        </form>
      </div>

    </div>
  </header>

  <!-- Main content -->
  <main id="main-content">
    <div class="container">

      <!-- Page title -->
      <h1>MCU Easter Eggs & Theories</h1>

  <!-- Submission Form -->
  <section class="user-submission" aria-labelledby="submit-heading">
    <h2 id="submit-heading">Submit Your Favorite Easter Egg or Theory</h2>

    <div id="form-success" class="form-success" role="status" hidden></div>

    <form id="egg-form"
          action="https://formspree.io/f/YOUR_FORM_ID"
          method="POST"
          novalidate>

      <input type="text" name="_gotcha" class="hp-field" tabindex="-1" autocomplete="off">

      <label for="title">Title *</label>
      <input id="title" name="title" type="text" required>

      <label for="where">Where is it from? *</label>
      <input id="where" name="where" type="text" required>

      <label for="details">Details *</label>
      <textarea id="details" name="details" required></textarea>

      <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Approved Community Posts Display -->
  <section class="community-submissions" aria-labelledby="community-heading">
    <h2 id="community-heading">Community Submissions</h2>
    <ul id="submission-list" class="submission-list"></ul>
  </section>

</main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2026 The Marvel Cinematic Universe Resource</p>
    </div>
  </footer>

  <!-- Mobile menu JavaScript -->
  <script>
    const toggle = document.querySelector(".menu-toggle");
    const nav = document.querySelector("#primary-nav");

    if (toggle && nav) {
      toggle.addEventListener("click", () => {
        const isOpen = nav.getAttribute("data-open") === "true";
        nav.setAttribute("data-open", String(!isOpen));
        toggle.setAttribute("aria-expanded", String(!isOpen));
      });
    }
  </script>

</body>
