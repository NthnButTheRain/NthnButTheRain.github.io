<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Easter Eggs & Theories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Hidden details and theories.">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <!-- Skip link -->
  <a class="skip-link" href="#main-content">Skip to main content</a>

  <!-- Header -->
  <header class="site-header">
    <div class="container">

      <!-- Logo -->
      <div class="logo">
        <a href="index.html">
          <img src="images/TMCURlogo.png" alt="The Marvel Cinematic Universe Resource logo">
        </a>
      </div>

      <!-- Mobile menu toggle -->
      <button class="menu-toggle"
              type="button"
              aria-expanded="false"
              aria-controls="primary-nav">
        <span class="visually-hidden">Open menu</span>
        ☰
      </button>

      <!-- Navigation -->
      <nav class="main-nav"
           id="primary-nav"
           aria-label="Primary navigation"
           data-open="false">
        <ul>
          <li><a href="movies.html">Movies</a></li>
          <li><a href="tv.html">TV</a></li>
          <li><a href="chronology.html">Chronology</a></li>
          <li><a href="characters.html">Characters</a></li>
          <li><a href="eastereggs.html">Easter Eggs & Theories</a></li>
        </ul>
      </nav>

      <!-- Header actions -->
      <div class="header-actions">
        <form action="search.html" method="get" class="search-form">
          <label for="search" class="visually-hidden">Search the site</label>
          <input
            type="search"
            id="search"
            name="q"
            placeholder="Search"
            required>
          <button type="submit">Search</button>
        </form>
      </div>

    </div>
  </header>

  <!-- Main content -->
  <main id="main-content">
    <div class="container">

      <!-- Page title -->
      <h1>MCU Easter Eggs & Theories</h1>

  <section class="user-submission" aria-labelledby="submit-heading">
  <h2 id="submit-heading">Submit Your Favorite Easter Egg or Theory</h2>
  <p id="form-help">Submissions are reviewed before being posted.</p>

  <div id="form-success" class="form-success" role="status" aria-live="polite" hidden></div>

  <form id="egg-form"
        action="https://formspree.io/f/mgolkade"
        method="POST"
        novalidate
        aria-describedby="form-help">

    <!-- Honeypot (spam trap) -->
    <input type="text" name="_gotcha" class="hp-field" tabindex="-1" autocomplete="off" aria-hidden="true">

    <div class="form-field">
      <label for="submissionType">Submission type <span aria-hidden="true">*</span></label>
      <select id="submissionType" name="submissionType" required aria-describedby="submissionType-error">
        <option value="">Select one…</option>
        <option value="Easter Egg">Easter Egg</option>
        <option value="Theory">Theory</option>
      </select>
      <p class="field-error" id="submissionType-error"></p>
    </div>

    <div class="form-field">
      <label for="title">Title <span aria-hidden="true">*</span></label>
      <input id="title" name="title" type="text" required minlength="3" maxlength="80"
             aria-describedby="title-error">
      <p class="field-error" id="title-error"></p>
    </div>

    <div class="form-field">
      <label for="where">Where is it from? <span aria-hidden="true">*</span></label>
      <input id="where" name="where" type="text" required minlength="2" maxlength="60"
             aria-describedby="where-error">
      <p class="field-error" id="where-error"></p>
    </div>

    <div class="form-field">
      <label for="timestamp">Timestamp (optional)</label>
      <input id="timestamp" name="timestamp" type="text" placeholder="mm:ss or hh:mm:ss"
             aria-describedby="timestamp-error">
      <p class="field-error" id="timestamp-error"></p>
    </div>

    <div class="form-field">
      <label for="details">Details <span aria-hidden="true">*</span></label>
      <textarea id="details" name="details" required minlength="15" maxlength="800"
                rows="5" aria-describedby="details-error"></textarea>
      <p class="field-error" id="details-error"></p>
    </div>

    <div class="form-field">
      <label for="creditName">Name to credit (optional)</label>
      <input id="creditName" name="creditName" type="text" maxlength="40">
    </div>

    <div class="captcha-wrap">
      <div class="g-recaptcha" data-sitekey="6Lf4l2ssAAAAAFVeo_Qsh6QXKsUCUMTl9rSqZF0X"></div>
      <p class="field-error" id="captcha-error"></p>
    </div>

    <button type="submit" class="btn">Submit</button>
  </form>
</section>

<!-- Approved posts (auto display) -->
<section class="community-submissions" aria-labelledby="community-heading">
  <h2 id="community-heading">Community Submissions</h2>
  <ul id="submission-list" class="submission-list"></ul>
</section>

</main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2026 The Marvel Cinematic Universe Resource</p>
    </div>
  </footer>

  <!-- Mobile menu JavaScript -->
  <script>
    const toggle = document.querySelector(".menu-toggle");
    const nav = document.querySelector("#primary-nav");

    if (toggle && nav) {
      toggle.addEventListener("click", () => {
        const isOpen = nav.getAttribute("data-open") === "true";
        nav.setAttribute("data-open", String(!isOpen));
        toggle.setAttribute("aria-expanded", String(!isOpen));
      });
    }
  </script>

</body>
